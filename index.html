<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades do Universo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container p-8 shadow-xl w-full max-w-lg mx-4 text-center">
        <h1 class="text-3xl font-bold mb-6 text-white">Curiosidades do Universo</h1>
        <div id="quiz-container">
            <div id="quiz-content">
                <!-- A pergunta e as opções serão inseridas aqui via JavaScript -->
                <p id="question" class="text-lg mb-6"></p>
                <div id="options-container" class="grid grid-cols-1 gap-4">
                    <!-- As opções serão inseridas aqui via JavaScript -->
                </div>
                <p id="feedback" class="text-lg font-bold mt-4 min-h-[1.5rem]"></p>
                <button id="next-btn" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-colors shadow-lg hidden">Próxima Curiosidade</button>
            </div>
            
            <div id="final-score" class="hidden">
                <h2 class="text-3xl font-bold mb-4 text-white">Quiz Concluído!</h2>
                <p class="text-lg">Sua pontuação final é: <span id="pontuacao-final" class="text-2xl font-bold"></span></p>
                <button id="restart-btn" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-colors shadow-lg">Jogar Novamente</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
